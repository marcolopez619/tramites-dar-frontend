<mat-card>
  <mat-card-header class="alt-theme">
    <mat-toolbar shToolbarModal color="primary">
    <h3>{{ langService.getLang(eModulo.Base, 'lbl-cambiar-contrasena') }}</h3>
    <span class="flex-spacer"></span>
    <a mat-button matTooltip="{{ langService.getLang(eModulo.Base, 'btn-cerrar') }}" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </a>
  </mat-toolbar>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formChangePassword" fxLayout="row" fxLayout.lt-sm="column" fxFlexFill>

      <div fxLayout="row" fxLayoutAlign="space-around center" fxFlexFill>
        <mat-form-field fxFlexFill>
          <input type="password" required matInput minlength="5" maxlength="15" autocomplete="off" autofocus
            placeholder="Nueva contraseña" formControlName="nuevaContrasena">
          <mat-error *ngIf="formChangePassword.controls['nuevaContrasena'].invalid">La nueva contraseña es obligatoria</mat-error>
        </mat-form-field>
      </div>

      <!-- <div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
        <mat-form-field fxFlex>
          <mat-select formControlName="idMotivo" placeholder="{{langService.getLang(eModulo.Base,'lbl-motivo')}}">
             <mat-option *ngFor="let motivo of listaMotivoTraspaso" [value]="motivo.idMotivo">
               {{motivo.descripcionMotivo}}
             </mat-option>
           </mat-select>
           <mat-error *ngIf="formChangePassword.controls['idMotivo'].invalid">{{langService.getLang(eModulo.Base,'lbl-motivo-obligatorio') }}</mat-error>
        </mat-form-field>
      </div> -->
    </form>



</mat-card-content>
<mat-card-actions>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
    <button mat-raised-button color="accent" fxFlex (click)="onGuardarNuevaContrasena()" [disabled]="!formChangePassword.valid || contextoService.isLoading" >{{langService.getLang(eModulo.Base, 'lbl-guardar')}}</button>
    <button mat-raised-button color="warn" fxFlex (click)="onClose()" [disabled]="this.contextoService.isLoading" >{{langService.getLang(eModulo.Base, 'btnCancel')}}</button>
  </div>
</mat-card-actions>
</mat-card>
