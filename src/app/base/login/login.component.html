<mat-card class="mat-elevation-z12">
	<mat-card-header fxFlexFill class="alt-theme">
		<mat-toolbar color="primary">
				<h3>{{ langService.getLang(eModulo.Base,'tit-autenticacion') }}</h3>
		</mat-toolbar>
	</mat-card-header>
	<mat-card-content>
		<form fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center stretch" [formGroup]="form">
			<mat-form-field color="primary">
				<mat-icon matSuffix>account_box</mat-icon>
				<input shAutofocus matInput placeholder="{{ langService.getLang(eModulo.Base,'usuarioFormLabel') }}" formControlName="usuario">
				<mat-error *ngIf="form.controls['usuario'].invalid">{{ langService.getLang(eModulo.Base,'usuarioLogin') }}</mat-error>
			</mat-form-field>
			<mat-form-field color="primary">
				<mat-icon matSuffix>vpn_key</mat-icon>
				<input type="password" matInput placeholder="{{ langService.getLang(eModulo.Base,'passwordFormLabel') }}" formControlName="password">
				<mat-error *ngIf="form.controls['password'].invalid">{{ langService.getLang(eModulo.Base,'passwordLogin') }}</mat-error>
			</mat-form-field>
			<button
				mat-raised-button
				color="accent"
				(click)="login()"
				disabled = "{{ form.invalid || contextService.isLoading }}">
					{{ langService.getLang(eModulo.Base,'btnLogin') }}
			</button>
		</form>
	</mat-card-content>
</mat-card>
