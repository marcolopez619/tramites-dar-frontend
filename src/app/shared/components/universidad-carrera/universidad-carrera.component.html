<shared-loader-spinner></shared-loader-spinner>

<mat-card>
  <mat-card-header class="alt-theme">
  <mat-toolbar shToolbarModal color="primary">
      <h3>{{titToolBar}}</h3>
      <span class="flex-spacer"></span>
      <a mat-button matTooltip="{{ langService.getLang(eModulo.Base, 'btn-cerrar') }}" (click)="onClose()">
          <mat-icon>close</mat-icon>
      </a>
  </mat-toolbar>
</mat-card-header>

<mat-dialog-content>
  <mat-card-content>

    <form [formGroup]="formulario" fxLayout="row" fxLayout.lt-sm="column" fxFlexFill>
      <div fxLayout="column" fxLayoutAlign="space-around center" fxFlexFill>

        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlexFill>
          <div fxLayout="row" fxLayoutAlign="center center" fxFill>

            <mat-form-field fxFill>
              <input
                matInput
                required
                shUppercase
                placeholder="{{this.placeHolderEdicion}}"
                maxlength="100"
                formControlName="nombre">
                <mat-error *ngIf="formulario.controls['nombre'].invalid">{{this.placeHolderError}}</mat-error>
            </mat-form-field>

          </div>

          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlexFill>
              <mat-slide-toggle [checked]="activado" (change)="onChangeSlideToggleValue($event)">Habilitar</mat-slide-toggle>
          </div>

        </div>




      </div>
    </form>



  </mat-card-content>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutGap="20px">
  <button fxFlex mat-raised-button color="accent" (click)="onSave()" [disabled]="this.formulario.invalid || contextService.isLoading">{{langService.getLang(eModulo.Base, 'lbl-guardar')}}</button>
  <button fxFlex mat-raised-button color="warn" (click)="onClose()">{{langService.getLang(eModulo.Base, 'btnCancel')}}</button>
</mat-dialog-actions>

</mat-card>
