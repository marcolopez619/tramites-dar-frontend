  <mat-form-field fxFlexFill>
    <mat-label>{{placeHolder}}</mat-label>
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let item of listaSeleccionados"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(item)">
        {{item}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Nuevo item..."
        #input
        [formControl]="formAutocomplete"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
        <!-- <mat-error *ngIf="formAutocomplete.invalid">{{ langService.getLang(eModulo.HojaDeRuta,'lbl-error-referencia') }}</mat-error> -->
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let itemFiltrado of listaFiltrada | async" [value]="itemFiltrado">
        {{itemFiltrado}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
