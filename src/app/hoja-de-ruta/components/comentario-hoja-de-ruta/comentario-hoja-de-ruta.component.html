<div class="alt-theme">
    <mat-toolbar color="primary">
        <!-- <h3>{{ langService.getLang(eModulo.HojaDeRuta, 'tit-adm-hoja-de-ruta') }}</h3> -->

        <a mat-button routerLink="/menu/index" matTooltip="{{ langService.getLang(eModulo.Base, 'tit-volver') }}">
            <mat-icon>keyboard_backspace</mat-icon>
        </a>
        <h3>{{ langService.getLang(eModulo.Base, 'tit-ventana-hoja-de-ruta') }}</h3>             
        <span class="flex-spacer"></span>
        <a mat-button routerLink="/menu" matTooltip="{{ langService.getLang(eModulo.Base, 'btn-cerrar') }}">
            <mat-icon>close</mat-icon>
        </a>

    </mat-toolbar>
</div>

<mat-dialog-content>
    
    <form [formGroup]="formComentarioHR">        
        <mat-form-field fxFlexFill>
            <textarea shUppercase matInput placeholder="{{ langService.getLang(eModulo.HojaDeRuta, 'lbl-hoja-de-ruta-mensaje') }}"
                formControlName="mensaje"></textarea>
            <mat-error *ngIf="formComentarioHR.controls['mensaje'].errors?.required">{{langService.getLang(eModulo.HojaDeRuta,'val-mensaje-hoja-ruta')}}</mat-error>
        </mat-form-field>        
    </form>
    
</mat-dialog-content>


<mat-dialog-actions fxLayout="row" fxLayoutGap="20px">
    <button fxFlex mat-raised-button color="accent" (click)="save()" [disabled]="!formComentarioHR.valid || formComentarioHR.pristine || contextService.isLoading">Guardar
    </button>
    <button fxFlex mat-raised-button color="warn" (click)="cancelar()">Cancelar
    </button>
</mat-dialog-actions>
