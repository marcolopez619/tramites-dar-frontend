<div class="alt-theme">
  <mat-toolbar shToolbarModal color="primary">
    <h3>{{langService.getLang(eModulo.HojaDeRuta, 'tit-seguimiento-detalle-seguimiento') }}</h3>
    <span class="flex-spacer"></span>

    <button mat-button mat-dialog-close matTooltip="{{ langService.getLang(eModulo.Base, 'btn-cerrar') }}">
      <mat-icon>close</mat-icon>
    </button>

  </mat-toolbar>
</div>
<mat-dialog-content>

    <form [formGroup]="formSeguimiento">

      <div fxLayout="row" fxLayoutAlign="center center" >
        <h3>Hoja de ruta : {{numeroHojaRuta}} &nbsp; &nbsp; {{referencia}} </h3>
      </div>

      <div *ngFor="let detalleSeguimientoItem of listaAux; let indice=index">
        <br><br>
        <detalle-seguimiento [contador]="indice + 1" [detalleSeguimiento]="detalleSeguimientoItem"></detalle-seguimiento>
      </div>
    </form>

  <br>
  <br>

</mat-dialog-content>
