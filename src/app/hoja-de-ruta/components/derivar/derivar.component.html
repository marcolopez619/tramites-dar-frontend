<mat-card>
  <mat-card-header class="alt-theme">
    <mat-toolbar shToolbarModal color="primary">
      <h3>{{ langService.getLang(eModulo.HojaDeRuta, 'tit-derivar-hoja-ruta') }}</h3>
      <span class="flex-spacer"></span>
      <a mat-button matTooltip="{{ langService.getLang(eModulo.Base, 'btn-cerrar') }}" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </a>
    </mat-toolbar>
  </mat-card-header>
  <mat-dialog-content>
    <mat-card-content>
      <form [formGroup]="formDerivarHR" fxLayout="row" fxLayout.lt-sm="column" fxFlexFill>
        <div fxLayout="column" fxLayoutAlign="space-around center" fxFlexFill>
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlexFill>
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="49">
              <sh-autocomplete [placeHolder]="langService.getLang(eModulo.HojaDeRuta, 'lbl-destinatario' )"
                [matLabelError]="langService.getLang(eModulo.HojaDeRuta, 'lbl-error-destinatario' )" [isRequired]="true"
                [listaCompleta]="listaUsuarios" (isFormularioInvalid)="getEstatusFormDestinatario($event)"
                (listaSeleccionadosEmiter)="getListaSeleccionadaDestinatarios($event)">
              </sh-autocomplete>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="49">
              <mat-form-field fxFlex>
                <mat-label>{{langService.getLang(eModulo.HojaDeRuta, 'lbl-buscar-cite' )}} : </mat-label>
                <mat-select formControlName="listaCite" required placeholder="Seleccione">
                  <mat-option *ngFor="let cite of listaCite" [value]="cite.IdCite">
                    {{cite.DescripcionCite}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlexFill>
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
              <mat-form-field fxFlex>
                <input matInput required shUppercase maxlength="100"
                  placeholder="{{langService.getLang(eModulo.HojaDeRuta,'lbl-referencia')}}"
                  formControlName="DescripcionReferencia">
                <!--<mat-error *ngIf="formDerivarHR.controls['DescripcionReferencia'].invalid">{{ langService.getLang(eModulo.HojaDeRuta,'lbl-error-referencia') }}</mat-error>-->
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlexFill>
            <div fxLayout="row" fxLayoutAlign="center center" fxFlex>
              <!--<sh-documento-adjunto></sh-documento-adjunto>-->
            </div>
          </div>

        </div>
      </form>

    </mat-card-content>
  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutGap="20px">
    <!--<button fxFlex mat-raised-button color="accent" (click)="save()" [disabled]="!formDerivarHR.valid || formDerivarHR.pristine || contextService.isLoading">Guardar-->
    <button fxFlex mat-raised-button color="accent" (click)="save()">{{langService.getLang(eModulo.Base, 'lbl-guardar')}}</button>
    <button fxFlex mat-raised-button color="warn" (click)="cancelar()">{{langService.getLang(eModulo.Base, 'btnCancel')}}</button>
  </mat-dialog-actions>
</mat-card>
