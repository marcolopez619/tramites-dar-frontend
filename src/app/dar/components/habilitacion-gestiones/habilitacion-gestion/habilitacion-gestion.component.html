<shared-loader-spinner></shared-loader-spinner>
<mat-card>
  <mat-card-header class="alt-theme">
    <mat-toolbar shToolbarModal color="primary">
      <h3>{{ langService.getLang(eModulo.Tramite, 'tit-lista-edicion-gestiones') }}</h3>
      <span class="flex-spacer"></span>
      <a mat-button matTooltip="{{ langService.getLang(eModulo.Base, 'btn-cerrar') }}" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </a>
    </mat-toolbar>
  </mat-card-header>
  <mat-dialog-content>
    <mat-card-content>

      <form [formGroup]="formHabilitacionGestion" fxLayout="row" fxLayout.lt-sm="column" fxFlexFill>
        <div fxLayout="column" fxLayoutAlign="space-around center" fxFlexFill>

          <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlexFill>

            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="49">
              <mat-form-field fxFlex="50">
                <mat-label>{{langService.getLang(eModulo.Tramite, 'lbl-periodo' )}} : </mat-label>
                <mat-select formControlName="periodo" placeholder="Seleccione periodo">
                  <mat-option *ngFor="let periodo of listaPeriodosDisponibles" [value]="periodo">
                    {{periodo}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <strong>&nbsp;/&nbsp;</strong>

              <mat-form-field fxFlex="50">
                <mat-label>{{langService.getLang(eModulo.Tramite, 'lbl-gestion' )}} : </mat-label>
                <mat-select formControlName="gestion" placeholder="Seleccione gestiÃ³n">
                  <mat-option *ngFor="let gestion of listaGestionesDisponibles" [value]="gestion">
                    {{gestion}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center" fxFlex="49">
              <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlexFill>
                  <span>Estado: </span>
                  <mat-slide-toggle formControlName="estado" [checked]="activado" (change)="onChangeSlideToggleValue($event)"></mat-slide-toggle>
              </div>
            </div>

          </div>




        </div>
      </form>

    </mat-card-content>
  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutGap="20px">
    <button fxFlex mat-raised-button color="accent" (click)="onSaveTramite()" [disabled]="!this.formHabilitacionGestion.dirty || this.formHabilitacionGestion.invalid || contextService.isLoading">{{langService.getLang(eModulo.Base, 'lbl-guardar')}}</button>
    <button fxFlex mat-raised-button color="warn" (click)="onClose()">{{langService.getLang(eModulo.Base, 'btnCancel')}}</button>
  </mat-dialog-actions>
</mat-card>
