stages:
  - setup
  - lint
  - build
  
setup:
  stage: setup
  script:
    - node --version
    - ng --version
    - rm -rf node-modules
    - npm install
  artifacts:
    paths:
      - node_modules 
  cache:
    paths:
      - node_modules

lint:
  stage: lint
  script:
    - ng lint

build:
  stage: build
  script:
    - ng build --prod
  artifacts:
    paths:
      - dist